<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Order Call Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-drone-fill fs-2 me-3 text-primary"></i>
                <span class="navbar-brand mb-0 h1" id="navTitle"></span>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="user-email" id="userEmail"></span>
                <button class="btn btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i><span id="logoutText"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Row -->
    <div class="row g-4 mb-4">
        <!-- Create Call Script -->
        <div class="col-lg-8">
            <div class="card control-card">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-mic-fill me-2"></i><span id="formTitle"></span>
                    </h5>

                    <form id="callForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="callerName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i><span id="labelYourName"></span>
                                </label>
                                <input type="text" class="form-control" id="callerName" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6">
                                <label for="restaurantName" class="form-label fw-semibold">
                                    <i class="bi bi-shop me-1"></i><span id="labelRestaurantName"></span>
                                </label>
                                <input type="text" class="form-control" id="restaurantName" placeholder="Nav Sweets"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-semibold">
                                <i class="bi bi-telephone me-1"></i><span id="labelPhoneNumber"></span>
                            </label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 (555) 123-4567"
                                pattern="[\+]?[(]?[0-9]{1,4}[)]?[-\s\.]?[(]?[0-9]{1,4}[)]?[-\s\.]?[0-9]{1,9}" required>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i><span id="helpPhone"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="callScript" class="form-label fw-semibold">
                                <i class="bi bi-chat-text me-1"></i><span id="labelCallScript"></span>
                            </label>
                            <textarea class="form-control" id="callScript" rows="6"
                                placeholder="Hi, my name is [Your Name] and I'd like to make a reservation for 4 people at 7pm this Friday..."
                                required></textarea>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                <span id="helpScript"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                            <i class="bi bi-send me-2"></i><span id="submitBtnText"></span>
                        </button>
                    </form>

                    <!-- Result Display -->
                    <div class="alert alert-success mt-4 d-none" id="resultBox">
                        <h6 class="alert-heading">
                            <i class="bi bi-check-circle me-2"></i><span id="resultTitle"></span>
                        </h6>
                        <hr>
                        <p class="mb-0" id="resultContent"></p>
                    </div>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="mb-3">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-bold" id="progressTitle"></span>
                    <span id="progressText">0 / 20 calls</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved Scripts & Tips -->
        <div class="col-lg-4">
            <!-- Tips Card -->
            <div class="card feature-card mb-4">
                <div class="card-body">
                    <h6 class="card-title mb-3">
                        <i class="bi bi-lightbulb me-2 text-warning"></i><span id="tipsTitle"></span>
                    </h6>
                    <ul class="list-unstyled feature-list">
                        <li>
                            <i class="bi bi-check-circle-fill text-success me-2"></i><span id="tip1"></span>
                        </li>
                        <li>
                            <i class="bi bi-check-circle-fill text-success me-2"></i><span id="tip2"></span>
                        </li>
                        <li>
                            <i class="bi bi-check-circle-fill text-success me-2"></i><span id="tip3"></span>
                        </li>
                        <li>
                            <i class="bi bi-check-circle-fill text-success me-2"></i><span id="tip4"></span>
                        </li>
                        <li>
                            <i class="bi bi-check-circle-fill text-success me-2"></i><span id="tip5"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Quick Templates -->
            <div class="card feature-card">
                <div class="card-body">
                    <h6 class="card-title mb-3">
                        <i class="bi bi-file-text me-2 text-primary"></i><span id="templatesTitle"></span>
                    </h6>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-secondary btn-sm template-btn" data-template="reservation"
                            id="templateReservation">
                        </button>
                        <button class="btn btn-outline-secondary btn-sm template-btn" data-template="appointment"
                            id="templateAppointment">
                        </button>
                        <button class="btn btn-outline-secondary btn-sm template-btn" data-template="inquiry"
                            id="templateInquiry">
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="clearForm">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Calls -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-clock-history me-2"></i><span id="recentCallsTitle"></span>
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th id="tableHeaderTime"></th>
                                    <th id="tableHeaderRestaurant"></th>
                                    <th id="tableHeaderPhone"></th>
                                    <th id="tableHeaderStatus"></th>
                                </tr>
                            </thead>
                            <tbody id="recentCallsTable">
                                <tr>
                                    <td colspan="4" class="text-center text-muted" id="tableNoCalls">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/strings.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
