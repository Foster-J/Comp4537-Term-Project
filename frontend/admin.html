<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-shield-lock-fill fs-2 me-3 text-white"></i>
                <span class="navbar-brand mb-0 h1" id="navTitle"></span>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-danger" id="adminBadge"></span>
                <span class="text-white" id="adminEmail"></span>
                <button class="btn btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i><span id="logoutText"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid px-4 py-4">
        
        <!-- Hero Section -->
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold mb-3" id="heroTitle"></h2>
            <p class="lead text-muted" id="heroSubtitle"></p>
        </div>

        <!-- System Stats -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <p class="text-muted small mb-1" id="statTotalUsersLabel"></p>
                                <h3 class="mb-0 fw-bold text-primary" id="totalUsers">-</h3>
                            </div>
                            <i class="bi bi-people-fill fs-3 text-primary"></i>
                        </div>
                        <p class="text-muted small mb-0 mt-4" id="statUsersDesc"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <p class="text-muted small mb-1" id="statTotalApiCallsLabel"></p>
                                <h3 class="mb-0 fw-bold text-success" id="totalApiCalls">-</h3>
                            </div>
                            <i class="bi bi-graph-up-arrow fs-3 text-success"></i>
                        </div>
                        <p class="text-muted small mb-0 mt-4" id="statApiCallsDesc"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <p class="text-muted small mb-1" id="statActiveUsersLabel"></p>
                                <h3 class="mb-0 fw-bold text-info" id="activeUsers"></h3>
                            </div>
                            <i class="bi bi-person-check-fill fs-3 text-info"></i>
                        </div>
                        <p class="text-muted small mb-0 mt-4" id="statActiveDesc"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <p class="text-muted small mb-1" id="statOverLimitLabel"></p>
                                <h3 class="mb-0 fw-bold text-warning" id="usersOverLimit"></h3>
                            </div>
                            <i class="bi bi-exclamation-triangle-fill fs-3 text-warning"></i>
                        </div>
                        <p class="text-muted small mb-0 mt-4" id="statOverLimitDesc"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Endpoint Statistics Table -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-diagram-3 me-2"></i><span id="endpointStatsTitle"></span>
                            </h5>
                            <div class="d-flex align-items-center gap-3">
                                <span class="badge bg-info"><span id="endpointTotalLabel"></span> <span id="totalEndpointRequests"></span></span>
                                <button class="btn btn-primary btn-sm" onclick="loadEndpointStats()">
                                    <i class="bi bi-arrow-clockwise me-2"></i><span id="endpointRefreshBtn"></span>
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th id="endpointMethodHeader"></th>
                                        <th id="endpointPathHeader"></th>
                                        <th id="endpointRequestsHeader"></th>
                                        <th id="endpointLastAccessedHeader"></th>
                                    </tr>
                                </thead>
                                <tbody id="endpointStatsTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted" id="endpointLoadingText"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Management Table -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-people me-2"></i><span id="userMgmtTitle"></span>
                            </h5>
                            <button class="btn btn-primary btn-sm" id="refreshBtn">
                                <i class="bi bi-arrow-clockwise me-2"></i><span id="refreshBtnText"></span>
                            </button>
                        </div>

                        <!-- Search Bar -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by email or name...">
                        </div>

                        <!-- Loading Spinner -->
                        <div class="text-center py-5 d-none" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden" id="spinnerText"></span>
                            </div>
                            <p class="mt-3 text-muted" id="loadingUserText"></p>
                        </div>

                        <!-- Users Table -->
                        <div class="table-responsive" id="usersTableContainer">
                            <table class="table table-hover align-middle" id="usersTable">
                                <thead class="table-light">
                                    <tr>
                                        <th id="userTableId"></th>
                                        <th id="userTableEmail"></th>
                                        <th id="userTableRole"></th>
                                        <th id="userTableApiCalls"></th>
                                        <th id="userTableCreated"></th>
                                        <th id="userTableLastLogin"></th>
                                        <th id="userTableStatus"></th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted" id="userTableNoUsers"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Usage Chart Section -->
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-bar-chart-fill me-2"></i><span id="topUsersTitle"></span>
                        </h5>
                        <div id="topUsersChart">
                            <div class="list-group" id="topUsersList">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-pie-chart-fill me-2"></i><span id="distributionTitle"></span>
                        </h5>
                        <div class="row text-center">
                            <div class="col-6 mb-3">
                                <div class="p-3 border rounded">
                                    <h2 class="mb-0 text-primary" id="regularUsersCount">-</h2>
                                    <small class="text-muted" id="regularUsersLabel"></small>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="p-3 border rounded">
                                    <h2 class="mb-0 text-danger" id="adminUsersCount">-</h2>
                                    <small class="text-muted" id="adminUsersLabel"></small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border rounded">
                                    <h2 class="mb-0 text-success" id="avgApiCalls">-</h2>
                                    <small class="text-muted" id="avgApiCallsLabel"></small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3 border rounded">
                                    <h2 class="mb-0 text-warning" id="limitExceededPercent">-</h2>
                                    <small class="text-muted" id="limitExceededLabel"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./js/strings.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
